---
layout: default
---

<div class="fixed-sidebar">
    <div class="header">
        <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}<i class="fa-regular fa-comment-dots"></i></a>
        </h1>
    </div>
    <div class="nav">
        Nav Loading...
    </div>
    <div class="footer">
        Footer...
    </div>
</div>
<div class="fixed-main">
    <div class="article">
        <h1 class="page-title">
            {{ page.title }}
        </h1>
        <div class="page-desc">
            Last updated:&nbsp;{{ page.updated }}
        </div>
        <div class="page-main">
            {{ content }}
        </div>
        <div class="page-reply">

        </div>
    </div>
</div>
